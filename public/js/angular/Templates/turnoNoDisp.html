<md-dialog aria-label="Informacion del Turno">
  <form ng-cloak>
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>Informacion del Turno</h2>
      </div>
    </md-toolbar>

    <md-dialog-content>
      <div class="md-dialog-content">
        <h2>Hora Inicio: {{turno.horaInicio}} hs</h2>
        <h2>Hora Inicio: {{turno.horaFin}} hs</h2>
        <h2>Precio del alquiler: ${{turno.precio_cancha}}</h2>
        <h2 ng-if="turno.adic_luz == 1">Precio por adicional:{{turno.precio_adicional}}</h2>
      </div>
    </md-dialog-content>

    <md-dialog-actions layout="row">
      <md-button class="md-primary md-raised" style="text-transform: capitalize;" ng-click="bajarReserva(idTurnoUser)" md-autofocus>
        Bajar Reserva
      </md-button>
      <md-button class="md-primary md-raised" style="text-transform: capitalize;" ng-click="bajarFijo()">
       Bajar Fijo
      </md-button>
      <md-button class="md-primary md-raised" style="text-transform: capitalize;" ng-click="habilitar()">
        Habilitar
      </md-button>
    </md-dialog-actions>
  </form>
</md-dialog>
